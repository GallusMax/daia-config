# http://www.gbv.de/vgm/info/mitglieder/02Verbund/01Erschliessung/02Richtlinien/01KatRicht/7100.pdf
"":

    # Standardwert, falls kein Indikator angegeben
    default: u 

    # ausleihbar/Fernleihe
    u:
        presentation:
            is: available
        loan:
            is: available
        interloan:
            is: available
    
    # verkürzt ausleihbar / Fernleihe
    b:
        presentation:
            is: available
        loan:
            is: available
            limitation: "kürzere Ausleihfrist"
        interloan:
            is: available

    # mit Zustimmung ausleihbar / Fernleihe
    d:
        presentation:
            is: available
        loan:
            is: available
            limitation: "mit Zustimmung"
        interloan:
            is: available


    # mit Zustimmung ausleihbar / Fernleihe nur Kopie
    s:
        presentation:
            is: available
        loan:
            is: available
            limitation: "mit Zustimmung"
        interloan:
            is: available
            limitation: "nur Kopie"
    
    # ausleihbar / keine Fernleihe
    c:
        presentation:
            is: available
        loan:
            is: available
        interloan:
            is: unavailable

    # Lesesaalausleihe / keine Fernleihe
    i:
        presentation:
            is: available
        loan:
            is: unavailable
        interloan:
            is: unavailable

    # für Ausleihe gesperrt / keine Fernleihe
    g:
        presentation:
            is: available
        loan:
            is: unavailable
        interloan:
            is: unavailable

    # Lesesaalausleihe / nur Kopie in die Fernleihe
    f:
        presentation:
            is: available
        loan:
            is: unavailable
        interloan:
            is: available
            limitation: "nur Kopie"

    # bestellt
    a:
        presentation:
            is: unavailable
            expected: unknown
        loan:
            is: unavailable
        interloan:
            is: unavailable
        openaccess:
            is: unavailable

    # bestellt, Verlust, keine Angabe, unbekanter Indikator
    "":
        presentation:
            is: unavailable
        loan:
            is: unavailable
        interloan:
            is: unavailable
        openaccess:
            is: unavailable

